<style id="css-trumps-has-decal">

.has-decal,
[class*="has-decal--"] {
    position: relative;
}
.has-decal--clip {
    overflow: clip;
}
.has-decal--clip-x {

}
.has-decal--clip-y {
    overflow-y: clip;
}
</style>
