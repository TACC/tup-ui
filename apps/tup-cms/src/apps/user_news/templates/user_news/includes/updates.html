{% for update in updates %}
  <aside>
    <h2>
      <time data-prefix="Updated on" datetime="{{ update.postDateTime }}">
        {{ update.postDate }}
      </time>
    </h2>
    {% if has_markup_content %}
    <div class="has-markup">{{ update.content|safe }}</div>
    {% else %}
    <p>{{ update.content }}</p>
    {% endif %}
  </aside>
{% endfor %}
