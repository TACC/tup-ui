{% load i18n %}

{% for update in updates %}
  <aside>
    <h2>
      <span>{% trans "Updated" %}</span>&nbsp;
      <time datetime="{{ update.postDateTime }}">
        {{ update.postDate }}
      </time>
    </h2>
    {% if has_markup_content %}
    <div class="has-markup">{{ update.content|safe }}</div>
    {% else %}
    <div><p>{{ update.content }}</p></div>
    {% endif %}
  </aside>
{% endfor %}
