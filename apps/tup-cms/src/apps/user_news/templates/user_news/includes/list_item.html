{% if article %}
  <article>
    <time data-prefix="Posted:">{{ article.PostedDate }}</time>
    <h4>
      <a href="/user_updates/{{ article.ID }}">
        {{ article.WebTitle }}
      </a>
    </h4>
    <p>{{ article.Content }}</p>
  </article>
{% else %}
  <article>
    <p>No such update found.</p>
  </article>
{% endif %}
