{% if article %}
  <article>
    <time data-prefix="Posted by {{Author}} on">{{ article.PostedDate }}</time>
    <div>{{ article.Content }}</div>
  </article>
{% else %}
  <article>
    <p>We did not find this update. Please see <a href="/user_updates/">all user updates</a>.</p>
  </article>
{% endif %}
