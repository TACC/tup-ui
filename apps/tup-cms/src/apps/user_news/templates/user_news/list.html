<div class="c-feed">
{% if latest_articles %}
  {% for article in latest_articles %}
  <article>
    <time data-prefix="Posted:">JANUARY 28 - 29, 2022</time>
    <h4>
      <a href="http://example.com" target="_blank">
        {{ article.WebTitle }}
      </a>
    </h4>
    <p>{{ article.Content }}</p>
  </article>
  {% endfor %}
  {% else %}
  <article>
    <p>No recent news found.</p>
  </article>
{% endif %}
</div>
