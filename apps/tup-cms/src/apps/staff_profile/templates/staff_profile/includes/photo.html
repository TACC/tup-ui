{% if instance.photo %}
<div class="content-block">
  <img
    src="{{instance.photo.url}}"
    title="{% spaceless %}
        {% if instance.photo.default_alt_text %}
            {{instance.photo.default_alt_text}}
        {% else %}
            {% include './display_name.html' %}
        {% endif %}
    {% endspaceless %}"
    class="img-fluid"
  />
</div>
{% endif %}
